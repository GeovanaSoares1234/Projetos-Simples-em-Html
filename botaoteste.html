<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo 5 de JavaScript</title>
    </head>
    <body>
        <script>
             function iTeste(){
                 document.write("<h1>Oi</h1> <p>pós o clique o documento foi escrito.<br> e mudou o título tambem.");
                 document.title("Novo Titulo");

        <form>
