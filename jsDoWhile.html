<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de JavaScript-Do While</title>
    </head>
    <body>
        <h2>Exemplo de JavaScript-Do While</h2>
        <p id="resultado"></p>
        <script>
            var texto="";
            var i=0;
            do{
                texto+="<br>O número é "+i;
                i++;
            }while(i<10);
            document.getElementById("resultado").innerHTML=texto;
        </script>
    </body>
</html>
